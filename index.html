<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-background: white;
      --button-active-background: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    .popover-wrapper{
      margin: 20px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
<div id="app">
  <g-popover class="popover-wrapper">
      <div>
        <button>点击</button>
      </div>
    <template v-slot:popover>
      <div style="color: red;">popover</div>
    </template>
  </g-popover>
</div>
<script type="application/javascript" src="./src/app.js"></script>
</body>
</html>
