<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
  <meta charset="UTF-8">
  <title>wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="width: 1800px;">
    222
  </div>
  <g-tabs selected="sport" style="margin-left: 2000px;margin-top: 2000px;">
    <g-tabs-head>
      <g-tabs-item name="woman">
        <g-icon icon="set"></g-icon>美女
      </g-tabs-item>
      <g-tabs-item name="finance" disabled>
        财经
      </g-tabs-item>
      <g-tabs-item name="sport">
        体育
      </g-tabs-item>
      <template v-slot:other>
        <button>其他骚操作</button>
      </template>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="woman">美女相关资讯</g-tabs-pane>
      <g-tabs-pane name="finance">财经相关资讯</g-tabs-pane>
      <g-tabs-pane name="sport">体育相关资讯</g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>
<script type="application/javascript" src="./src/app.js"></script>
</body>
</html>
