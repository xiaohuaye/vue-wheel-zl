<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
  <meta charset="UTF-8">
  <title>wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-background: white;
      --button-active-background: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    .collapse{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <g-collapse class="collapse" :defaultopen.sync=defaultopen single>
    <g-collapse-item title="111">
      <div>123</div>
    </g-collapse-item>
    <g-collapse-item title="222">
      <div>456</div>
    </g-collapse-item>
    <g-collapse-item title="333">
      <div>789</div>
    </g-collapse-item>
  </g-collapse>
  {{defaultopen}}
</div>
<script type="application/javascript" src="./src/app.js"></script>
</body>
</html>
